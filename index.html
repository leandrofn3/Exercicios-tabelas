<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios tabela parte 1</title>
    <style>
        table, hr, header {
            margin-bottom: 15px;
        }
       table, td {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto
       
        }

        td {
        width: 100px;
        height: 30px;
       
        }
    
        .center, header {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<header>
    <nav>
        <a href="./index.html" style="margin-right: 20px;">Tabelas 1</a>
        <a href="./tabelas2.html" style="margin-right: 20px;">Tabela 2</a>
        <a href="./tabelas3.html" style="margin-right: 20px;">Tabelas 3</a>
    </nav>
</header>
<body>
    <main>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="right">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="center">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="center" rowspan="3">3</td>
            </tr>
            <tr class="center">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <hr>
    </main>
</body>
</html>
